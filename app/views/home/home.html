<!-- card list -->
<div layout="row" layout-align="center" >
	<div flex="80" flex-sm="100">
		<md-card>
			<img ng-src="" alt=""  class="md-card-image" >
			<md-card-content>
				<h2 class="md-title">Paracosm</h2>
	        <p>
	          The titles of Washed Out's breakthrough song and the first single from Paracosm share the
	          two most important words in Ernest Greene's musical language: feel it. It's a simple request, as well...
	        </p>
			</md-card-content>
		</md-card>
	</div>
</div>

<!-- message list -->
<div layout="row" layout-align="center" layout-padding>
	<div flex="80" flex-sm="100">
	<md-content>
		<md-list>
			<md-list-item class="md-3-line">
				<div class="md-list-item-text">
					<h3>Brunch this weekend?</h3>
					<h4>Min Li Chan</h4>
					<p>I'll be in your neighborhood doing errands</p>
				</div>
				<md-button class="md-secondary">Respond</md-button>
				<md-divider ng-if="true"></md-divider>
			</md-list-item>
		</md-list>
	</md-content>
	</div>
</div>
